---
build pdf book:
  image: asciidoctor/docker-asciidoctor:1.12
  artifacts:
    expire_in: 7days
    paths:
      - build/PlantUML.pdf
      - build/PlantUML.epub
  script:
    - asciidoctor-pdf --require asciidoctor-diagram
                      --destination-dir build
                      PlantUML.adoc
    - asciidoctor-epub3 --require asciidoctor-diagram
                        --destination-dir build
                        PlantUML.adoc
pages:
  stage: deploy
  image: alpine:3.14
  before_script:
    - apk update
    - apk add openssl git tzdata asciidoctor nodejs npm hugo

    - cp assets/*.puml portal/assets

    - cp PlantUML-c4model.adoc portal/content/en/docs/
    - cp PlantUML-samples.adoc portal/content/en/docs/
    - cp PlantUML.md portal/content/en/docs/

    - find portal/content -name "*.adoc" -type f -exec sed -i 's/\[plantuml/\[source, plantuml/' {} +
    - find portal/content -name "*.adoc" -type f -exec sed -i '/\/\/\/\//d' {} +
    - find portal/content -name "*.md" -type f -exec sed -i '/<!---md/d' {} +
    - find portal/content -name "*.md" -type f -exec sed -i '/md--->/d' {} +

    - cd portal

    - npm install

    - git submodule update --init --recursive

  script:
    - hugo --gc --destination ../public --baseURL ${PAGES_BASE_URL}
  artifacts:
    paths:
    - public
  only:
  - main
